name: CD

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: yarn
    - run: yarn run build:gh
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        build_dir: public
      env:
        GITHUB_PAT: ${{ secrets.CICD_TOKEN }}
